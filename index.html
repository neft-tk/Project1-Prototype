<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Tracker Prototype</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="blue-grey lighten-2">
    <!-- Title Start -->
    <div class="container center-align">
        <h1 class="white-text">Hobby Tracker</h1>
    </div>
<!-- Title End -->

<!-- Form input start -->
    <div class="container homepage white-text">
        <div class="row center-align">
            <form class="col s12">
              <div class="row">
                <h2>Please fill in your information below!</h2>
                <div class="input-field col s12 white-text">
                  <input placeholder="Your First Name Here" id="first_name" type="text" class="validate">
                  <label class="white-text" for="first_name">First Name</label>
                </div>   
                <div class="input-field col s12">
                  <input placeholder="What motivates you?" id="motivator" type="text" class="validate">
                  <label class="white-text" for="motivator">What motivates you?</label>
                </div>   
                </div>
              </div>
            </form>
    
        </div>
<!-- Form input end -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
